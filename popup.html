<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams Transcript Downloader</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="popup-container">
        <header class="header">
            <div class="logo">
                <img src="icons/icon48.png" alt="Logo" width="32" height="32">
                <h1>Transcript Downloader</h1>
            </div>
        </header>

        <main class="content">


            <div class="status-container" id="statusContainer">
                <div class="status-message" id="statusMessage">
                    Pulsa el botón - el scroll automático capturará todo
                </div>
            </div>

            <div class="stats" id="statsContainer" style="display: none;">
                <div class="stat-item">
                    <span class="stat-label">Entradas:</span>
                    <span class="stat-value" id="entryCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Hablantes:</span>
                    <span class="stat-value" id="speakerCount">0</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Duración:</span>
                    <span class="stat-value" id="duration">--:--</span>
                </div>
            </div>

            <div class="button-group">
                <button class="btn-primary" id="extractBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7,10 12,15 17,10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Descargar Transcripción
                </button>

                <button class="btn-secondary" id="stopBtn" style="display: none;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    </svg>
                    Detener y Guardar
                </button>
            </div>
        </main>

        <footer class="footer">
            <span>Teams Transcript Downloader v1.1</span>
        </footer>
    </div>

    <script src="popup.js"></script>
</body>

</html>
